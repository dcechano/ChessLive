<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <title th:text="${username}"></title>
</head>
<body>

<!--TODO make this nav bar more appropriate for the page-->
<nav class="nav">
    <ul class="nav-links">
        <li class="nav-link" sec:authorize="isAuthenticated()">
            <a class="profile-link" th:href="@{'/user/' + ${session.user.username}}" th:text="${session.user.username}"></a>
        </li>
        <li class="nav-link">Play</li>
        <li class="nav-link">
            <a th:href="@{/analysis}">Analysis</a>
        </li>
        <li class="nav-link" sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}">Login</a>
        </li>
    </ul>
</nav>
<div class="profile-wrapper">
    <aside class="about_me">
        <img th:src="@{/img/chesspieces/wikipedia/wN.png}" alt="" src="">
        <p class="bio">Hi! I like to play chess</p>
    </aside>


    <aside class="stats"></aside>
    <section class="games">
        <div class="game" th:each="game : ${games}">
            <a class="game_info player_summary" th:href="@{'/archive/' + ${game.id}}"
               th:text="${game.white.username} + ' v. ' + ${game.black.username}"></a>
            <a class="game_info" th:text="${game.timeControl.prettyCode()}"
               th:href="@{'/archive/' + ${game.id}}"></a>
            <p class="game_info result" th:text="${game.result}" th:href="@{'/archive/' + ${game.id}}"></p>
        </div>
    </section>
</div>


</body>
</html>
