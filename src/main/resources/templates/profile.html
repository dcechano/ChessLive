<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <title th:text="${username}"></title>
</head>
<body>

<!--TODO make this nav bar more appropriate for the page-->
<nav class="nav">
    <ul class="nav-links">
        <li class="nav-link" sec:authorize="isAuthenticated()">
            <a class="profile-link" th:href="@{'/user/' + ${session.user.username}}" th:text="${session.user.username}"></a>
        </li>
        <li class="nav-link">Play</li>
        <li class="nav-link">
            <a th:href="@{/analysis}">Analysis</a>
        </li>
        <li class="nav-link" sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}">Login</a>
        </li>
    </ul>
</nav>
<div class="profile-wrapper">
    <aside class="about_me">
        <img th:src="@{/img/chesspieces/wikipedia/wN.png}" alt="" src="">
        <p class="font">Hi! I like to play chess</p>
    </aside>

    <aside class="stats">
        <div id="twoP1Stats" class="stat_wrapper">
            <h5 class="font stat" th:text="${'2 + 1 Stats'}"></h5>
            <p class="font stat" th:text="${stats.twoPlus1Wins + ' Wins'}"></p>
            <p class="font stat"  th:text="${stats.twoPlus1Losses + ' Losses'}"></p>
            <p class="font stat" th:text="${stats.twoPlus1Draws + ' Draws'}"></p>
        </div>

        <div id="fiveP0Stats" class="stat_wrapper">
            <h5 class="font stat" th:text="${'5 + 0 Stats'}"></h5>
            <p  class="font stat" th:text="${stats.fivePlus0Wins + ' Wins'}"></p>
            <p  class="font stat" th:text="${stats.fivePlus0Losses + ' Losses'}"></p>
            <p  class="font stat" th:text="${stats.fivePlus0Draws + ' Draws'}"></p>
        </div>

        <div id="fiveP5Stats" class="stat_wrapper">
            <h5 class="font stat" th:text="${'5 + 5 Stats'}"></h5>
            <p  class="font stat" th:text="${stats.fivePlus5Wins + ' Wins'}"></p>
            <p  class="font stat" th:text="${stats.fivePlus5Losses + ' Losses'}"></p>
            <p  class="font stat" th:text="${stats.fivePlus5Draws + ' Draws'}"></p>
        </div>

        <div id="tenP10Stats" class="stat_wrapper">
            <h5 class="font stat" th:text="${'10 + 10 Stats'}"></h5>
            <p  class="font stat" th:text="${stats.tenPlus10Wins + ' Wins'}"></p>
            <p  class="font stat" th:text="${stats.tenPlus10Losses + ' Losses'}"></p>
            <p  class="font stat" th:text="${stats.tenPlus10Draws + ' Draws'}"></p>
        </div>
    </aside>

    <section class="games">
        <div class="game" th:each="game : ${games}">
            <a class="game_info player_summary" th:href="@{'/archive/' + ${game.id}}"
               th:text="${game.white.username} + ' v. ' + ${game.black.username}"></a>
            <a class="game_info" th:text="${game.timeControl.prettyCode()}"
               th:href="@{'/archive/' + ${game.id}}"></a>
            <p class="game_info result" th:text="${game.result}" th:href="@{'/archive/' + ${game.id}}"></p>
        </div>
    </section>
</div>


</body>
</html>
